<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f4edf5, #c9b5e6);
            text-align: center;
            padding: 50px;
            color: rgb(123, 85, 156);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .section {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button {
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2em;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="section">
        <h1>Community Support</h1>
        <div class="button-container">
            <a class="button" href="https://www.calgary.ca/our-services/csps.html" target="_blank">Calgary Community Support</a>
        </div>
    </div>

    <div class="section">
        <h1>Community Events</h1>
        <div class="button-container">
            <a class="button" href="https://www.calgary.ca/events.html" target="_blank">Calgary Events</a>
            <a class="button" href="https://www.eventbrite.ca/" target="_blank">Eventbrite</a>
            <a class="button" href="https://allevents.in/" target="_blank">AllEvents</a>
        </div>
    </div>

    <div class="section">
        <h1>Social Connection</h1>
        <p>Building social connections is important for independence. Join local groups, attend meetups, or volunteer in your community.</p>
    </div>

</body>
</html>
