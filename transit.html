<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calgary Transit Live Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .sidebar {
            width: 300px;
            background: linear-gradient(to right, #f4edf5, #c9b5e6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            flex-grow: 1;
            height: 500px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Sidebar Section -->
    <div class="sidebar">
        <h2>Plan Your Trip ðŸšŒ</h2>
        
        <label for="date">Select Date:</label>
        <input type="date" id="date">

        <label for="time">Select Time:</label>
        <input type="time" id="time">

        <label for="route">Select Route:</label>
        <select id="route">
            <option value="">-- Select a Route --</option>
            <option value="101">Route 101</option>
            <option value="202">Route 202</option>
            <option value="303">Route 303</option>
            <option value="404">Route 404</option>
        </select>

        <button id="refresh-btn">Refresh Bus Locations</button>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script> <!-- Link to JavaScript file -->

    <header class="banner">
        <img src="interlinked_logo.png" class="logo" alt="Logo">
        
        <style>
            .logo {
    position: absolute;
    top: 40px;
    left: 300px;
    width: 60px;
}
        </style>
        <footer class="footer">
            <p>&copy; 2025 Interlinked</p>
        </footer>

</body>
</html>
