<!DOCTYPE html>
<html lang="en">
    <header class="banner">
        <img src="interlinked_logo.png" class="logo" alt="Logo">
        
        <style>
            .logo {
    position: absolute;
    top: 5px;
    left: 688px;
    width: 100px;
    }
        </style>
    </header>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f4edf5, #c9b5e6);
            text-align: center;
            padding: 100px;
            color: rgb(123, 85, 156);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .section {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .button {
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2em;
            transition: transform 0.3s, background 0.3s;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="section">
        <h1>Taxes</h1>
        <div class="button-container">
            <a class="button" href="https://www.hrblock.ca/home" target="_blank">H&R Block</a>
        </div>
    </div>

    <div class="section">
        <h1>Budgeting</h1>
        <div class="button-container">
            <a class="button" href="https://www.rbcroyalbank.com/student/budget-calculator/" target="_blank">RBC Budget Calculator</a>
        </div>
    </div>

    <div class="section">
        <h1>Insurance Companies</h1>
        <div class="button-container">
            <a class="button" href="https://www.aviva.ca/en/" target="_blank">Aviva</a>
            <a class="button" href="https://www.allstate.ca/" target="_blank">Allstate</a>
            <a class="button" href="https://www.intact.ca/en/personal-insurance" target="_blank">Intact</a>
        </div>
    </div>

</body>
</html>
