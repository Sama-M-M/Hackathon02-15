<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .restaurant-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: auto;
        }

        .restaurant {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: black;
        }

        .restaurant:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .restaurant img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .restaurant h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .restaurant p {
            color: #666;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <h1>Craving a Juicy Burger?</h1>

    <div class="restaurant-list">
        <a href="http://www.bussin.ca/" class="restaurant" target="_blank">
            <img src="bussin.png" alt="Bussin">
            <h2>Bussin</h2>
            <p>Delicious burgers made with love</p>
        </a>

        <a href="https://southstreetburger.com/" class="restaurant" target="_blank">
            <img src="southstreet.png" alt="South Street Burger">
            <h2>South Street Burger</h2>
            <p>Signature burgers & hand-cut fries</p>
        </a>

        <a href="https://www.bluestardiner.ca/" class="restaurant" target="_blank">
            <img src="bluestar.png" alt="Blue Star Diner">
            <h2>Blue Star Diner</h2>
            <p>Classic burgers with a twist</p>
        </a>
    </div>

</body>
</html>
