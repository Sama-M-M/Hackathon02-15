<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Cuisine</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .restaurant-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: auto;
        }

        .restaurant {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: black;
        }

        .restaurant:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .restaurant img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .restaurant h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .restaurant p {
            color: #666;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <h1>For Japanese Cuisine Lovers</h1>

    <div class="restaurant-list">
        <a href="https://shokuninyyc.ca/" class="restaurant" target="_blank">
            <img src="shokunin.png" alt="Shokunin">
            <h2>Shokunin</h2>
            <p>Modern Izakaya & Sushi</p>
        </a>

        <a href="https://www.omoyyc.com/" class="restaurant" target="_blank">
            <img src="omo.png" alt="OMO Teppan">
            <h2>OMO Teppan</h2>
            <p>Japanese BBQ & Teppanyaki</p>
        </a>

        <a href="https://japanese-village.ca/" class="restaurant" target="_blank">
            <img src="japanese-village.png" alt="Japanese Village">
            <h2>Japanese Village</h2>
            <p>Teppanyaki Dining Experience</p>
        </a>
    </div>

</body>
</html>
