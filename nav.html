    <link rel="stylesheet" href="styles.css">
    <style>
        .cta-banner {
            background-color: #6a1b9a; 
            color: white; 
            text-align: center; 
            padding: 40px 20px; 
            margin: 20px 0; 
        }
        .cta-banner h2 {
            font-size: 2em; 
            margin-bottom: 20px; 
        }
        .cta-banner p {
            font-size: 1.2em; 
            margin-bottom: 20px; 
        }
        .cta-banner .btn {
            background-color: #ffeb3b; 
            color: #000;
            padding: 10px 20px; 
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; 
        }
        .cta-banner .btn:hover {
            background-color: #fdd835;
        }

        .before-footer-image {
            display: block;
            margin: 40px auto;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
