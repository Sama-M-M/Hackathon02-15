<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the new banner */
        .cta-banner {
            background-color: #6a1b9a; /* Purple background */
            color: white; /* White text */
            text-align: center; /* Center-align content */
            padding: 40px 20px; /* Padding for spacing */
            margin: 20px 0; /* Margin to separate from other sections */
        }
        .cta-banner h2 {
            font-size: 2em; /* Larger heading */
            margin-bottom: 20px; /* Space below heading */
        }
        .cta-banner p {
            font-size: 1.2em; /* Paragraph font size */
            margin-bottom: 20px; /* Space below paragraph */
        }
        .cta-banner .btn {
            background-color: #ffeb3b; /* Yellow button */
            color: #000; /* Black text */
            padding: 10px 20px; /* Button padding */
            font-size: 1em; /* Button font size */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        .cta-banner .btn:hover {
            background-color: #fdd835; /* Darker yellow on hover */
        }
    </style>
</head>
